<div layout layout-align="center center" style="margin-top:4rem;">
  <md-card flex-xs flex-gt-xs="50">
    <form name="signInForm"
      ng-hide="working">
      <md-card-content>
        <div>
          <h2 class="md-title">Sign in to your account</h2>
        </div>
        <div layout="column">
          <md-input-container flex>
            <label>Email</label>
            <input ng-model="formData.email" type="email" required>
          </md-input-container>
          <md-input-container flex style="margin-bottom:0;">
            <label>Password</label>
            <input ng-model="formData.password" type="password" required>
          </md-input-container>
          <span style="margin-bottom:2rem;" class="text-red" ng-show="errorMessage">{{errorMessage}}</span>
        </div>
        <span class="md-caption u-sm-margin-right">
          <a ng-click="showForgotPasswordDialog($event)">Forgot password?</a>
        </span>
        <span class="md-caption" ms-development>
          <a ng-click="showDemoToolsDialog()">Demo Tools</a>
        </span>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button ui-sref="public.landing">
          Cancel
        </md-button>
        <md-button class="md-primary" type="submit"
          ng-disabled="signInForm.$invalid"
          ng-click="signIn(formData)">
          Sign In
        </md-button>
      </md-card-actions>
    </form>
    <div ng-show="working">
      <md-card-content>
        <div>
          <h2 class="md-title">Signing you in...</h2>
        </div>
        <div class="text-center">
          <div layout="row" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
          </div>
        </div>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-primary" type="submit"
          disabled>
          Working...
        </md-button>
      </md-card-actions>
    </div>
  </md-card>
</div>
