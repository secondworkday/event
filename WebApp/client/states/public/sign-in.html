<div class="u-md-space"></div>
<div layout layout-align="center center">
  <div flex-gt-xs="50">
    <md-card>
      <form name="signInForm">
      <md-card-content>
        <div class="text-center">
          <h2 class="md-subhead">Sign in to your account</h2>
        </div>
        <div layout="column">
          <md-input-container flex>
            <label>Email</label>
            <input ng-model="formData.email" type="email">
          </md-input-container>
          <md-input-container flex>
            <label>Password</label>
            <input ng-model="formData.password" type="password">
          </md-input-container>
        </div>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button type="submit" ng-click="signIn(formData)" class="md-primary">Sign In</md-button>
      </md-card-actions>
      </form>
    </md-card>
    <div>
      <div class="u-sm-space"></div>
      <div class="md-padding" layout>
        <span class="md-caption"><a ng-click="sendPasswordResetEmail(formData.email)">Forgot password?</a></span>
        <span flex></span>
        <span class="md-caption"><a ui-sref="public.create-account">Create account</a></span>
      </div>
      <!-- <div>
        <span class="md-caption"><a ng-click="showDemoAccountDialog()">Demo Users</a></span>
      </div> -->
    </div>
  </div>
</div>
