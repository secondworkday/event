<div layout layout-align="center center">
  <div flex-gt-sm="50">
    <header layout>
      <div flex>
        <h2 class="md-title">
          Create your account
        </h2>
      </div>
      <div layout layout-align="end center">
        <md-button ng-click="demoAutoFill()" class="md-icon-button"> <i class="fa fa-magic"></i></md-button>
      </div>
    </header>
    <form name="createAccountForm">
      <div ng-hide="working">
        <div layout="column" layout-gt-sm="row">
          <md-input-container flex>
            <label>First name</label>
            <input ng-model="formData.firstName">
          </md-input-container>
          <md-input-container flex>
            <label>Last Name</label>
            <input ng-model="formData.lastName">
          </md-input-container>
        </div>
        <div layout layout-xs="column" layout-sm="column">
          <md-input-container flex>
            <label>Email Address</label>
            <input type="email" ng-model="formData.emailAddress">
          </md-input-container>
          <md-input-container flex>
            <label>Cell Phone Number</label>
            <input ng-model="formData.cellPhone">
          </md-input-container>
        </div>
        <div layout layout-sm="column">
          <md-input-container flex>
            <label>Password</label>
            <input type="{{passwordInputType}}" ng-model="formData.password">
          </md-input-container>
        </div>
      </div>
      <div ng-show="working">
        <div class="u-sm-space"></div>
        <div class="text-center">
          <h2 class="md-subhead">Creating account...</h2>
          <div layout="row" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
          </div>
          <p class="md-body-1">
            Creating your account, one moment please...
          </p>
        </div>
        <div class="u-sm-space"></div>
      </div>
      <div layout layout-align="end center">
        <md-button ng-hide="working" ng-click="createAccount()" class="md-raised md-primary">Create Account</md-button>
      </div>

    </form>
  </div>
</div>
