<div class="text-center">
  <p class="md-title text-support">
      {{'EVENT_SESSION' | translate}} - {{eventSession.name}}
  </p>
  <p class="md-body-1" ng-if="eventSession.checkInOpen" >
    {{'EVENT_SESSION' | translate}} URL: <a href="{{authInfo.url}}">{{authInfo.url}}</a>
  </p>
</div>

<div ms-debug-only><pre>{{eventSession | json}}</pre></div>

<div ng-if="eventSession.checkInOpen" ng-include="'/client/states/app/user/event-participants.html'"></div>
<div ng-if="!eventSession.checkInOpen" class="text-center" style="margin-top:45px;">
  <h2>Check-in is closed at this time</h2>
  <h4>Please contact your Event Planner</h4>
</div>
