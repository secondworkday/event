<md-dialog flex-gt-sm="60" aria-label="add {{'EVENT' | translate}}" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Create {{'EVENT' | translate}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <i class="fa fa-times"></i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>

      <div class="md-dialog-content">
        <!--<form name="form">-->
          <div layout="column">
            <md-input-container class="md-block" flex-gt-sm>
              <label>{{'EVENT' | translate}} name</label>
              <input ng-model="formData.name" md-autofocus>
            </md-input-container>
              <md-input-container class="md-block" flex-gt-sm>
                  <label>Sponsor</label>
                  <input ng-model="formData.sponsor">
              </md-input-container>
            <!--<md-input-container class="md-block" flex-gt-sm>
              <label>Description</label>
              <input ng-model="formData.description">
            </md-input-container>-->
          </div>
        <!--</form>-->
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="end center">
      <md-button ng-click="cancel()">
       Cancel
      </md-button>
      <md-button ng-if="model.authenticatedGroup.accountOptions.isDemo" ng-click="generateRandomEvent()"><i class="fa fa-magic"></i> Create Demo {{'EVENT' | translate}}</md-button>
      <md-button type="submit" class="md-primary" ng-click="createEvent()" ng-disabled="!formData.name" >
        Create {{'EVENT' | translate}}
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
