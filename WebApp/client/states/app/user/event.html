<header layout layout-align="start center">
  <div flex>
    <h2 class="md-display-1">
      <span>{{event.name}}</span>
    </h2>
  </div>
</header>
<!--<md-divider></md-divider>-->
<!--<div class="u-sm-space"></div>-->


  <md-tabs class="u-expand-sm"
      md-selected="currentTab"
      md-dynamic-height
      md-border-bottom>
    <md-tab ui-sref=".sessions">
      <md-tab-label>{{'EVENT_SESSIONS' | translate}}</md-tab-label>
      <md-tab-body>
        <div ui-view="sessions"></div>
      </md-tab-body>
    </md-tab>
    <md-tab ui-sref=".participant-groups" ms-show="['Admin', 'EventPlanner']">
      <md-tab-label>{{'PARTICIPANT_GROUP_CONTACTS_ROLE' | translate}}</md-tab-label>
      <md-tab-body>
        <div ui-view="participant-groups"></div>
      </md-tab-body>
    </md-tab>
    <md-tab ui-sref=".participants">
      <md-tab-label>{{'PARTICIPANTS' | translate}}</md-tab-label>
      <md-tab-body>
        <div ui-view="participants"></div>
      </md-tab-body>
    </md-tab>
    <md-tab ui-sref=".documents" ms-show="['Admin', 'EventPlanner']">
      <md-tab-label>Documents</md-tab-label>
      <md-tab-body>
        <div ui-view="documents"></div>
      </md-tab-body>
    </md-tab>
    <md-tab ui-sref=".activity-log" ms-development>
      <md-tab-label><i class="fa fa-code"></i> Activity Log</md-tab-label>
      <md-tab-body>
        <div ui-view="activity-log"></div>
      </md-tab-body>
    </md-tab>
  </md-tabs>
