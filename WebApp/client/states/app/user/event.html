<header layout layout-align="start center">
  <div flex>
    <h2 class="md-display-1">
      <span>{{event.name}}</span>
    </h2>
  </div>
</header>
<!--<md-divider></md-divider>-->
<!--<div class="u-sm-space"></div>-->

<nav>
  <md-divider style="margin-bottom:4px;"></md-divider>
  <span>
    <md-button style="margin-left:0;" ui-sref=".sessions">{{'EVENT_SESSIONS' | translate}}</md-button>
  </span>
  <span ms-show="['Admin', 'EventPlanner']">
    <md-button ui-sref=".participant-groups">{{'PARTICIPANT_GROUP_CONTACTS_ROLE' | translate}}</md-button>
  </span>
  <span>
    <md-button ui-sref=".participants">{{'PARTICIPANTS' | translate}}</md-button>
  </span>
  <span ms-show="['Admin', 'EventPlanner']">
    <md-button ui-sref=".documents">Documents</md-button>
  </span>
  <span ms-development>
    <md-button ui-sref=".activity-log"><i class="fa fa-code"></i> Activity Log</md-button>
  </span>
  <md-divider></md-divider>
</nav>

<section>
  <div ui-view="sessions"></div>
  <div ui-view="participant-groups"></div>
  <div ui-view="participants"></div>
  <div ui-view="documents"></div>
  <div ui-view="activity-log"></div>
</section>
