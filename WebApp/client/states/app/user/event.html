    </md-tab>
    <md-tab ui-sref=".participants">
      <md-tab-label>Participants</md-tab-label>
      <md-tab-body>
        <div ui-view="participants"></div>
      </md-tab-body>
    </md-tab>
    <md-tab ui-sref=".documents">
      <md-tab-label>Documents</md-tab-label>
      <md-tab-body>
        <div ui-view="documents"></div>
      </md-tab-body>
    </md-tab>
  </md-tabs>
