<h2 class="md-display-1">
    Admin Main Page
</h2>
<md-divider></md-divider>
<div class="u-sm-space"></div>
<section>
    <div layout layout-align="start center">
        <!--<div flex>
          <h3 class="md-title">Your events</h3>
        </div>-->
    </div>

    <div ng-cloak>
        <md-content>
            <md-tabs md-dynamic-height>
                <md-tab label="Events">
                    <md-content class="tab-content-spacer">
                        <ms-search-view change-event="updateEvents" search="searchEvents" options="searchViewOptions" user-search="userSearch">

                            <div layout="" layout-wrap="" class="layout-wrap layout-row" aria-hidden="false">

                                <md-card class="card-shortlist u-clickable" ng-repeat="event in $displayedIndex | objectLookup:$hashMap track by event.id">
                                    <md-card-title ui-sref="app.user.event({eventID:event.id})">
                                        <md-card-title-text>
                                            <span class="md-headline">{{event.name}}</span>
                                            <span class="md-subhead">Mar 16 - 23, 2016 <br />{{event.sponsor}}</span>
                                        </md-card-title-text>
                                    </md-card-title>
                                    <md-card-content class="layout-row" ui-sref="app.user.event({eventID:event.id})">
                                        <div>
                                            <p><b>28/120</b><br /><span style="font-size: smaller;">Participants</span></p>
                                            <p><b>Planning</b><br /><span style="font-size: smaller;">Status</span></p>
                                        </div>
                                    </md-card-content>
                                    <md-card-actions layout="row" layout-align="start center" class="layout-align-start-center layout-row">
                                        <a class="md-primary md-button md-ink-ripple" ui-sref="app.user.event({eventID:event.id})"><span class="ng-scope">View</span></a>
                                        <button class="md-warn md-icon-button md-button md-ink-ripple" type="button" ng-transclude="" ng-click="deleteEvent(event)" aria-label="remove" tabindex="0"><i class="fa fa-trash ng-scope"></i></button>
                                    </md-card-actions>
                                </md-card>

                                <md-card layout="" layout-align="center center" class="card-shortlist u-clickable" ui-sref="" href="" aria-hidden="false" ng-click="showCreateEventDialog()">
                                    <div class="text-center">
                                        <i class="fa fa-plus fa-3x text-support"></i><br>
                                        <p class="md-subhead text-support">Add Event</p>
                                    </div>
                                </md-card>
                            </div>

                    </md-content>
                </md-tab>
                <md-tab label="Users">
                    <md-content class="tab-content-spacer">
                        <h2 class="coming-soon">Coming soon</h2>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
