<md-dialog aria-label="add {{'PARTICIPANT_GROUP' | translate}}" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add {{'PARTICIPANT_GROUP' | translate}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <i class="fa fa-times"></i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <form name="form">
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>{{'PARTICIPANT_GROUP' | translate}} name</label>
              <input ng-model="formData.name">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
              <label>Total {{'PARTICIPANTS' | translate | lowercase}}</label>
              <input ng-model="formData.totalStudents">
            </md-input-container>
          </div>
        </form>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="end center">
      <md-button ng-click="cancel()">
       Cancel
      </md-button>
      <md-button ng-click="addSchool(formData)">
        Add
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
