<div layout>
  <div flex>
    <md-input-container class="md-block" flex-gt-sm>
      <label><i class="fa fa-search"></i> Search for any text, &commat;name, or even &num;tag</label>
      <input ng-model="searchViewOptions.userSearch">
    </md-input-container>
  </div>
  <div hide-xs>
    <md-menu md-position-mode="target-right target">
      <md-button aria-label="Open sort menu" class="md-icon-button" ng-click="$mdOpenMenu()">
        <i md-menu-origin class="fa fa-sort"></i>
      </md-button>
      <md-menu-content width="4">
        <md-menu-item ng-repeat="sortOption in sortOptions">
          <md-button ng-click="searchViewOptions.sort = sortOption">
            {{sortOption.name}}
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
    <md-button ng-click="download()" class="md-icon-button" aria-label="download">
      <i class="fa fa-download"></i>
    </md-button>
    <md-button ng-click="showNewCareerSetDialog($event)" class="md-fab md-primary" aria-label="new">
      <i class="fa fa-plus fa-lg"></i>
    </md-button>
  </div>
</div>

<!-- TODO wrap in ms-search-view  -->
<table class="md-data-table u-full-width">
  <thead>
    <tr>
      <th class="md-data-table__cell--non-numeric">Career Set Name</th>
      <th class="md-data-table__cell--non-numeric">Created By</th>
      <th class="md-data-table__cell--non-numeric">Hidden</th>
      <th class="md-data-table__cell--non-numeric">Shared</th>
      <th class="md-data-table__cell--non-numeric">Date Created</th>
      <th class="md-data-table__cell--non-numeric">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr class="u-hover-container" ng-repeat="careerSet in careerSets">
      <td class="md-data-table__cell--non-numeric">{{careerSet.name}}</td>
      <td class="md-data-table__cell--non-numeric">{{careerSet.createdBy}}</td>
      <td class="md-data-table__cell--non-numeric">
        <i class="fa fa-check text-green" ng-show="careerSet.isHidden"></i>
      </td>
      <td class="md-data-table__cell--non-numeric">
        <i class="fa fa-check text-green" ng-show="careerSet.isShared"></i>
      </td>
      <td class="md-data-table__cell--non-numeric">{{careerSet.dateCreated}}</td>
      <td class="md-data-table__cell--non-numeric"><a href="#">edit</a> &middot; <a href="#" class="red">delete</a></td>
    </tr>
  </tbody>
</table>
