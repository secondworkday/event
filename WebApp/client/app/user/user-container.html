<div class="appbar">
  <div show-during-resolve class="full-screen-veil">
    
    <div class="loading-message">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
      <div>Loading...</div>
    </div>
  </div>
  <md-toolbar>
    <div class="md-toolbar-tools" layout layout-align="start center">
      <img src="../../../../images/logo-eastside.png" style="height:46px;" />
      <!--<span class="brand">
        ALE
      </span>-->
      <span hide-xs style="margin-top:4px;">
        <md-button ui-sref="app.user.events">{{'EVENTS' | translate}}</md-button>
        <span ms-show="'Admin'">
          <md-button ui-sref="app.user.team">
            {{'USERS' | translate}}
          </md-button>
        </span>
        <!-- <md-button ui-sref="app.user.participant-groups">{{'PARTICIPANT_GROUPS' | translate}}</md-button> -->
        <!-- <md-button ui-sref="app.user.locations">{{'LOCATIONS' | translate}}</md-button> -->
      </span>
      <span flex></span>
      <md-menu>
        <md-button md-menu-origin aria-label="User menu" ng-click="$mdOpenMenu()">
          <span layout layout-align="start center">
            <img alt="user img" class="mini-user-img"
              ng-show="model.authenticatedUser.profilePhotoUrl"
              ng-src="{{model.authenticatedIdentity.profilePhotoUrl}}" />
            <img alt="user img" class="mini-user-img"
              ng-hide="model.authenticatedUser.profilePhotoUrl"
              ng-src="/images/user-img-placeholder.png" />
            <span hide-xs>{{model.authenticatedIdentity.displayName}} &nbsp;</span> <i class="fa fa-caret-down"></i>
          </span>
        </md-button>
        <md-menu-content width="4">
          <md-menu-item>
            <md-button disabled ng-click="goToState('app.user.account')">
              <i class="fa fa-user"></i> Your Account
            </md-button>
          </md-menu-item>
          <md-menu-divider></md-menu-divider>
          <md-menu-item>
            <md-button ng-click="signOut()">
              <i class="fa fa-sign-out"></i> Sign Out
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
      <div ms-debug-only>
        <md-button ng-click="toggleDebugMode()" class="md-icon-button" aria-label="debug mode">
          <md-tooltip>Debug Mode</md-tooltip>
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x text-black"></i>
            <i class="fa fa-code fa-stack-1x text-yellow" style="margin-top:-0.1rem;"></i>
          </span>
        </md-button>
      </div>
      <span ms-development>
        <div ng-include="'/client/app/app-bar-menu.html'"></div>
      </span>
    </div>
  </md-toolbar>
</div>

<div class="content-canvas">
  <div class="content" ui-view></div>
</div>
